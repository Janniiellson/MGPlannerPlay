<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meu Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="login-container">
        <div class="window" id="login-window">
            <div class="window-title-bar">
                <span>Login - Acesso Restrito</span>
            </div>
            <div class="window-content">
                <form id="login-form">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" required>
                    
                    <label for="password">Senha:</label>
                    <input type="password" id="password" required>
                    
                    <button type="submit">Entrar</button>
                </form>
                <p id="error-message" class="hidden">Usuário ou senha inválidos.</p>
                <a href="register.html" class="back-link">Não tem uma conta? Cadastre-se</a>
            </div>
        </div>
    </main>
    <script src="login.js"></script>
</body>
</html>
